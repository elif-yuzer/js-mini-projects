<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Caprasimo&family=Comfortaa:wght@300..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Homework Tracker</h2>
        <button id="theme-toggle" class="theme-btn"><img src="./icon-moon.svg" alt="Dark-Mode"></button>
      </header>
      <div id="buttons">
        <div class="filter-btn active" data-id="all">All</div>
        <div class="filter-btn" data-id="completed">Completed</div>
        <div class="filter-btn" data-id="pending">Pending</div>
      </div>
      <ul id="student-list"></ul>
    </div>
  </body>
</html>
